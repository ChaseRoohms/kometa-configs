name: Update Metadata Files

on:
  repository_dispatch:
    types: [metadata_file_update]

permissions:
  id-token: write
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4.2.2

      - name: Set-Up Python
        id: setup-python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: 3.13.3

      - name: Install Requirements
        id: install-requirements
        uses: py-actions/py-dependency-install@v4
        with:
          path: scripts/requirements.txt

      - name: Run Metadata File Update Script
        id: run-script
        run: |
          python3 scripts/kometa_metadata_file_update.py --movie_file movie_metadata.yml --show_file show_metadata.yml --json_data ${{ github.event.client_payload.data }}
      
